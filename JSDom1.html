<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>Students</h1>
    <ul id="main">
        <!-- this is empty-->
    </ul>
    <div id="super">

    </div>
    <script>
        function appendList(array, id) {
            // finish this function
            for (let i = 0; i < array.length; i++) {
                const u = document.createElement("li");
                u.innerHTML = array[i];
                document.getElementById(id).appendChild(u);
            }
        };

        function superAppend(array, element, id) {
            for (let i = 0; i < array.length; i++) {
                const u = document.createElement(element);
                u.innerHTML = array[i];
                document.getElementById(id).appendChild(u);
            }
        };
        let students = ["Jeff", "Jenny", "Javier", "Joslyn", "Joe", "Jane", "Django"];
        let target_id = "main";
        let target2_id = "super"
        appendList(students, target_id);
        superAppend(students, "h3", target2_id);
    </script>
</body>

</html>
